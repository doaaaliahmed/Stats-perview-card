<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="section-info">
        <h1 class="section-info_title">
          Get <span>insights</span> that help your
          business grow.
        </h1>
        <p class="section-info_par">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="section-info_list">
          <div class="list-item">
            <h3 class="number">10k+</h3>
            <p class="title">companies</p>
          </div>
          <div class="list-item">
            <h3 class="number">314</h3>
            <p class="title">templates</p>
          </div>
          <div class="list-item">
            <h3 class="number">12m+</h3>
            <p class="title">queries</p>
          </div>
        </div>
      </section>
      <section class="section-photo">
      </section>
    </main>
  </body>
</html>
